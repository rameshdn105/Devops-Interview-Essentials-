# 5ï¸âƒ£ Restrict Namespace Creation
# ğŸš« Prevent users from creating namespaces with specific names (e.g., "test").

# ğŸ”¹ ConstraintTemplate

apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sblocknamespaces
spec:
  crd:
    spec:
      names:
        kind: K8sBlockNamespaces
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sblocknamespaces

        blocked_namespaces := {"test", "dev"}

        violation[{"msg": sprintf("Namespace %v is not allowed", [input.review.object.metadata.name])}] {
          input.review.object.metadata.name == blocked_namespaces[_]
        }

---
# ğŸ”¹ Constraint

apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockNamespaces
metadata:
  name: restrict-namespaces
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Namespace"]


# âœ… What it does: Blocks the creation of specific namespaces.