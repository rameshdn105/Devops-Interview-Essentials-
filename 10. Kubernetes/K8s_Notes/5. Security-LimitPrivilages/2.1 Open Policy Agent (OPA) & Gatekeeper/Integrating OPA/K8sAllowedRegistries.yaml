# 2ï¸âƒ£ Enforce Allowed Container Images (Restrict to Approved Registries)
# ğŸš« Prevent users from deploying containers from unknown/untrusted registries.

# ğŸ”¹ ConstraintTemplate

apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sallowedregistries
spec:
  crd:
    spec:
      names:
        kind: K8sAllowedRegistries
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sallowedregistries

        allowed_registries := {"mycompany.com", "gcr.io"}

        violation[{"msg": sprintf("Container image %v is not from an allowed registry", [image])}] {
          image := input.review.object.spec.containers[_].image
          not startswith(image, allowed_registries[_])
        }


---
# ğŸ”¹ Constraint (Specify Allowed Registries)

apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRegistries
metadata:
  name: only-approved-registries
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    allowedRegistries:
      - "mycompany.com"
      - "gcr.io"

# âœ… What it does: Blocks Pods with images from unapproved registries.
