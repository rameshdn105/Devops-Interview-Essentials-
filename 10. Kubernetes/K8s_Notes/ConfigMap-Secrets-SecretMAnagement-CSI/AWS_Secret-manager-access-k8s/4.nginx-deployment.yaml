kind: Service
apiVersion: v1
metadata:
  name: nginx-deployment
  labels:
    app: nginx
  namespace: example # Your prefered namespace
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
  namespace: example # Your prefered namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: secrets-manager-access-sa
      containers:
      - name: nginx-deployment
        image: nginx
        env: 
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: k8s-secret
                key: username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: k8s-secret
                key: password
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
        volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: aws-secrets